<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1>ANN Single Neuron Perceptron</h1>
        <div class="card">

            <div class="card-body">
                <div class="row">
                    <div class="file-input">
                        <input type="file" id="jsonPicker" class="file" accept=".json">
                        <label for="jsonPicker">
                            Select a JSON file
                            <p class="file-name"></p>
                        </label>
                    </div>
                    <br>
                </div>
                <div class="row">
                    <div id="table_data"></div>
                </div>
                <div class="row">
                    <div id="initial_container"></div>
                </div>
                <div class="row">
                    <div id="table_train"></div>
                </div>
                <div class="row">
                    <div id="predict_input"></div>
                </div>
                <div class="row">
                    <div id="predict_output"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
